<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Мой сайт</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!-- Первый row строка -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- Второй row строка -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/Kdal-3AfeRc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>					
				</div>
				<div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
					<div class="form">
						<form action="#">
							<p class="form-header text-center">Введите свой Email</p>
							<input type="text" class="form-control" placeholder="Ваше имя" input-lg>
							<input type="text" class="form-control" placeholder="Email" input-lg>
							<button type="button" class="btn btn-outline-primary btn-lg form-btn btn-block">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
			<!-- Третий row строка -->
				</div>
			</div>
			<div class="section">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							<h2 class="section-header text-center text-uppercase">Почему это нужно сделать сейчас</h2>
						</div>
   		</div>
   		<!--Блок с картинками-->
   		<div class="feature text-center">
   			<div class="row">
   				<div class="col-lg-3 col-md-6 ">
   					<div class="feature-box">
   						<img src="#" alt="1 картинка">
   							<p>Первая картинка</p>
   					</div>
   				</div>
									
   				<div class="col-lg-3 col-md-6">
   					<div class="feature-box">
   						<img src="#" alt="2 картинка">
   							<p>Вторая картинка</p>
   					</div>
   				</div>

   				<div class="col-lg-3 col-md-6">
   					<div class="feature-box">
   						<img src="#" alt="3 картинка">
   							<p>Третья картинка</p>
   					</div>
   				</div>

   				<div class="col-lg-3 col-md-6">
   					<div class="feature-box">
   						<img src="#" alt="4 картинка">
   							<p>Четвертая картинка</p>
   					</div>
   				</div>
   			</div>
   		</div> 

   		

				</div>
				<div class="container">
   			
   				<button type="button" class="btn btn-outline-success btn-lg form-btn btn-block">Получить</button>
						
					</div>
			</div>
		</div>
	</div>
</body>
</html>
